spring.application.name=Products
server.port=7016



# ===============================
# MY SQL
# ===============================
# Using DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD environment variables
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:micromart_product_db}?serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:Mayorman}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
#Authorization filter
# ===============================
authorization.token.header.name=Authorization
authorization.token.header.prefix=Bearer


# ===============================
#JWT
# ===============================
token.secret.key=${TOKEN_SECRET}
token.expiration.time=360000


# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG

# ===============================
#Login To Account
# ===============================
login.url.path=/users/login