# Application Name and Port
spring.application.name=Gateway
server.port=7082

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:7010/eureka}

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ===============================
#GATEWAY
# ===============================
# Using GATEWAY_IP environment variable with a local default
gateway.ip=${GATEWAY_IP:192.168.0.3}


# --- PUBLIC ROUTES ---

# Route for /employees/verify (no auth required)
spring.cloud.gateway.routes[0].id=users-verify
spring.cloud.gateway.routes[0].uri=lb://users
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/verify
spring.cloud.gateway.routes[0].predicates[1]=Method=POST,GET
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/users/(?<segment>.*), /${segment}
spring.cloud.gateway.routes[0].order=1

# Route for serving static verification pages
spring.cloud.gateway.routes[1].id=users-static-pages
spring.cloud.gateway.routes[1].uri=lb://users
spring.cloud.gateway.routes[1].predicates[0]=Path=/users/*.html
spring.cloud.gateway.routes[1].predicates[1]=Method=GET
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/users/(?<file>.+\\.html), /${file}
spring.cloud.gateway.routes[1].order=2

# ---Microservice Cache Configuration ---
spring.cloud.loadbalancer.cache.enabled=false

# Route 2: POST /users (create)
spring.cloud.gateway.routes[2].id=users-create
spring.cloud.gateway.routes[2].uri=lb://users
spring.cloud.gateway.routes[2].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[2].predicates[1]=Method=POST
spring.cloud.gateway.routes[2].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[2].filters[1]=RewritePath=/users/(?<segment>.*), /$\{segment}

#Route for creating users
spring.cloud.gateway.routes[3].id=users
spring.cloud.gateway.routes[3].uri=lb://users
spring.cloud.gateway.routes[3].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[3].predicates[1]=Method=POST,GET
spring.cloud.gateway.routes[3].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[3].filters[1]=RewritePath=/users/(?<segment>.*), /${segment}
spring.cloud.gateway.routes[3].filters[2].name=CircuitBreaker
spring.cloud.gateway.routes[3].filters[2].args.name=usersCircuitBreaker
spring.cloud.gateway.routes[3].filters[2].args.fallbackUri=forward:/fallback/users
spring.cloud.gateway.routes[3].order=3

#Route for user login
spring.cloud.gateway.routes[4].id=users-login
spring.cloud.gateway.routes[4].uri=lb://users
spring.cloud.gateway.routes[4].predicates[0]=Path=/users/users/login
spring.cloud.gateway.routes[4].predicates[1]=Method=POST
spring.cloud.gateway.routes[4].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[4].filters[1]=RewritePath=/users/(?<segment>.*), /$\{segment}
spring.cloud.gateway.routes[4].order=4

#Route for Actuator
spring.cloud.gateway.routes[5].id=users-actuator
spring.cloud.gateway.routes[5].uri=lb://users
spring.cloud.gateway.routes[5].predicates[0]=Path=/users/actuator/**
spring.cloud.gateway.routes[5].predicates[1]=Method=GET
spring.cloud.gateway.routes[5].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[5].filters[1]=RewritePath=/users/(?<segment>.*), /$\{segment}
spring.cloud.gateway.routes[5].order=5

# --- NEW PASSWORD RESET ROUTES ---

# Route 5: Request a password reset (sends email)
spring.cloud.gateway.routes[6].id=password-reset-request
spring.cloud.gateway.routes[6].uri=lb://users
spring.cloud.gateway.routes[6].predicates[0]=Path=/users/password-reset/request
spring.cloud.gateway.routes[6].predicates[1]=Method=POST
spring.cloud.gateway.routes[6].filters[0]=RewritePath=/users/(?<segment>.*), /${segment}
spring.cloud.gateway.routes[6].order=6

# Route 7: Perform the password reset (submits new password)
spring.cloud.gateway.routes[7].id=password-reset-perform
spring.cloud.gateway.routes[7].uri=lb://users
spring.cloud.gateway.routes[7].predicates[0]=Path=/users/password-reset/reset
spring.cloud.gateway.routes[7].predicates[1]=Method=POST
spring.cloud.gateway.routes[7].filters[0]=RewritePath=/users/(?<segment>.*), /${segment}
spring.cloud.gateway.routes[7].order=7

# ===============================
# GLOBAL CORS CONFIGURATION (Fixes the Red Console Error)
# ===============================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173,http://127.0.0.1:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*

# ===============================
# RESILIENCE4J CONFIGURATION
# ===============================

# 1. Circuit Breaker Settings
resilience4j.circuitbreaker.instances.usersCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.usersCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.usersCircuitBreaker.wait-duration-in-open-state=10000ms
resilience4j.circuitbreaker.instances.usersCircuitBreaker.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.usersCircuitBreaker.sliding-window-type=COUNT_BASED
# 2. Time Limiter (Timeout)
resilience4j.timelimiter.instances.usersCircuitBreaker.timeout-duration=5s


token.secret.key=${TOKEN_SECRET}

# ===============================
# RABBITMQ CONFIGURATION
# ===============================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:127.0.0.1}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:MM_mayor}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:MM_guest}
spring.rabbitmq.virtual-host=${SPRING_RABBITMQ_VHOST:micromart}
spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.requested-heartbeat=30

# ===============================
#ACTUATOR
# ===============================
management.endpoint.gateway.enabled=true
management.endpoints.web.exposure.include=gateway,health,beans,mappings,info
management.endpoint.health.show-details=always

